<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet9ja Registration-Sign up today</title>
    <link rel="stylesheet" href="CSS/registration.css">
    <link rel="shortcut icon" href="Images/registration.png">
</head>
<body>
    <div class="header">
        <div class="head">
         Bet9ja 
        </div>
        <div>    
            <form action="" class="form">
                <input type="text" placeholder="Username" class="Username">
                <input type="password" placeholder="Password"class="password">
                <button type="button" class="login">Login</button>
            </form>
        </div>
    </div>

    <div class="body" >
        <div class="headnav"> Open Account </div>

        <form action="">
            <div class="input">
                <div class="forminput">
                <label> First Name</label>
                <input type="text" placeholder="Firstname" class="firstname">
                </div>
                <div class="forminput">
                <label> Last Name</label>
                <input type="text" placeholder="Lastname" class="lastname">
                </div>
                <div class="forminput">
                <label> Password </label>
                <input type="password" placeholder="Password" class="password2">
                </div>
                <div class="forminput">
                <label> Phone Number </label>
                <input type="number" placeholder="Phone Number" class="number">
                </div>
                <div class="forminput">
                <label> Date Of Birth </label>
                <div class="calendar">
                <input type="number" placeholder="DD" class="day">
                <input type="number" placeholder="MM" class="mob">
                <input type="number" placeholder="YYY" class="yob">
                </div>
                </div>
                <div >

                </div>
                <div >

                </div>
                </div>
