<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My First Gradient </title>
    <link rel="stylesheet" href="gradients/gradient.css">
</head>
<style>
    .gradient1{
        background-image: radial-gradient(red 25%,blue 45%,green 65%,yellow 95%);
        width: 260px;
        height: 260px;
        margin-left: 20px;
    }
    .gradient2{
        background: repeating-linear-gradient(-140deg,red 15%,blue 25%,yellow 35%,green 45%);
        width: 260px;
        height: 150px;
        margin-left: 20px;
        margin-top: 20px;
        position: absolute;
    }
</style>
<body>
    <div class="gradient1">  </div>
    <div class="gradient2" align="center" ><b> Hey </b></div>
</body>
</html>
